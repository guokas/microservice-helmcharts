apiVersion: v1
kind: Service
metadata:
  name: {{ include "microservice-frontend.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.Port }}
      targetPort: 3000
      nodePort: {{ .Values.service.nodePort }}
  selector:
    app: {{ include "microservice-frontend.fullname" . }}