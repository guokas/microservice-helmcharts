apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: frontend-dev-stage
  namespace: craftista
  annotations:
    kargo.akuity.io/color: blue
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: frontend-warehouse
      sources:
        direct: true
  promotionTemplate:
    spec:
      steps:
        - task:
            name: promote-to-staging
          vars:
            - name: envPath
              value: env/dev
            - name: argocdApp
              value: frontend-dev
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: frontend-staging-stage
  namespace: craftista
  annotations:
    kargo.akuity.io/color: orange
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: frontend-warehouse
      sources:
        stages:
          - frontend-dev-stage
  promotionTemplate:
    spec:
      steps:
        - task:
            name: promote-to-prod
          vars:
            - name: envPath
              value: env/staging
            - name: argocdApp
              value: frontend-staging