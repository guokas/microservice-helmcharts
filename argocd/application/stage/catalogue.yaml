apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: catalogue-stage
  namespace: argocd
spec:
  project: craftista
  source:
    repoURL: https://github.com/nitheeshp-irl/microservice-helmcharts
    targetRevision: main
    path: service-charts/catalogue
    helm:
      valueFiles:
        - ../../env/stage/catalogue/catalogue.yaml
        - ../../env/stage/catalogue/catalogue-image.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: stage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true