catalogue:
  replicaCount: 2
  image:
    repository: nitheesh86/microservice-catalogue
    tag: "latest"
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

catalogue-db:
  replicaCount: 1
  image:
    repository: postgres
    tag: "latest"
  service:
    type: ClusterIP
    port: 5432
  postgres:
    user: catalogue
    password: catalogue123
    db: catalogue-db

frontend:
  replicaCount: 2
  image:
    repository: nitheesh86/microservice-frontend
    tag: "latest"
  service:
    type: NodePort
    port: 80
  env:
    API_BASE_URL: http://catalogue:8080

recommendation:
  replicaCount: 2
  image:
    repository: nitheesh86/microservice-recommendation
    tag: "latest"
  service:
    type: ClusterIP
    port: 5000
  env:
    DB_HOST: catalogue-db
    DB_USER: catalogue
    DB_PASS: catalogue123

voting:
  replicaCount: 1
  image:
    repository: nitheesh86/microservice-voting
    tag: "latest"
  service:
    type: ClusterIP
    port: 7000